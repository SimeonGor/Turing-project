spring.application.name=Turing_project
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.turing.enable-double-arch=false

app.giga-chat.client-id=${GIGACHAT_CLIENT_ID}
app.giga-chat.scope=GIGACHAT_API_PERS
app.giga-chat.client-secret=${GIGACHAT_CLIENT_SECRET}
app.giga-chat.url=https://gigachat.devices.sberbank.ru/
app.giga-chat.enable=false
app.giga-chat.context-limits=8

app.llama.url=http://cps01-nocode-01.gazpromcps.ru:11434
app.llama.enable=true
app.llama.context-limits=8
app.llama.model-name=llama3